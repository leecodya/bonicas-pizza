<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | Bonica's Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>    
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="btn text-white" href="{{ url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="btn text-white" href="{{ url_for('about')}}">About</a></li>
                        <li class="nav-item"><a class="btn text-white" href="{{ url_for('menu')}}">Menu</a></li>
                        <li class="nav-item"><a class="btn text-white" href="{{ url_for('nutrition')}}">Nutrition</a></li>
                        <li class="nav-item"><a class="btn text-white" href="{{ url_for('contact')}}">Contact Us</a></li>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!originals">Originals</a></li>
                            <li><a class="dropdown-item" href="#!favorites">Favorites</a></li>
                            <li><a class="dropdown-item" href="#!customize">Customize</a></li>
                        </ul> -->
                    </ul>
                </div><!--end collapse-->
                <div class="justify-content-end">
                    <a href="{{ url_for('order_form')}}" class="btn btn-danger">Order Online</a>
                </div>
            </div><!--end container-->
        </nav>
    </header>

    <main style="margin-top: 50px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-4">
        <div style="background-color:#3A3A3A">
            <p class="container" style="color:white;padding:2%"><b>Bonica's Pizza | &copy; 2020 | Created by: <a class="text-success" href="https://codyalee.com" target="_blank">Cody Lee</a></b></p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
